<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>admin Login</h2>
        <form id="adminLoginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>             
       
        <p>Don't have an account? <a href="admin_signup.html">Register</a></p>
        <p><a href="admin_forgot_password.html">Forgot Password?</a></p>
        
    </div>

    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const users = JSON.parse(localStorage.getItem("users")) || [];

            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                alert("Login successful! Redirecting to dashboard...");
                localStorage.setItem("loggedInUser", email); // Store session
                window.location.href = "admin.html"; // Redirect to main page
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>
</body>
</html>
