<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F8F9FA; /* Soft White Background */
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #B2DFDB; /* Blue Turquoise */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #001F3F; /* Navy */
            margin-bottom: 20px;
        }
        .role-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #001F3F; /* Navy */
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .role-btn:hover {
            background-color: #004080; /* Darker Navy */
        }
        .forgot-password {
            color: #AF9B60; /* Cool Taupe */
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose Your Role</h2>
        <button class="role-btn" onclick="location.href='employee_auth.html'">Employee</button>
        <button class="role-btn" onclick="location.href='insurance_auth.html'">Insurance Company</button>
        <button class="role-btn" onclick="location.href='admin_auth.html'">Admin</button>
    </div>
</body>
</html>
