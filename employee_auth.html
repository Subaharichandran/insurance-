<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Employee Login</h2>
        <form id="employeeLoginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>             
        
        <p>Don't have an account? <a href="employee_signup.html">Register</a></p>
        <p><a href="forgot_password.html">Forgot Password?</a></p>
    </div>

    <script>
        document.getElementById("employeeLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim().toLowerCase();
            const password = document.getElementById("password").value.trim();

            let users = JSON.parse(localStorage.getItem("users")) || {};

            console.log("Stored Users:", users);
            console.log("Entered Email:", email);
            console.log("Stored Password:", users[email]?.password);
            console.log("Decoded Password:", users[email] ? atob(users[email].password) : "No password found");
            console.log("Entered Password:", password);

            if (users[email] && atob(users[email].password) === password) {
                alert("Login successful! Redirecting to dashboard...");
                localStorage.setItem("loggedInUser", email);
                window.location.href = "index3.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>
</body>
</html>
