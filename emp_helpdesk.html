<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk - Insurance Portal</title>
    <link rel="stylesheet" href="emp_styles.css">
    <script defer src="emp_script.js"></script>
    <style>
        /* Button Styling */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #2c3e50;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Insurance Help Desk</h1>
    </header>
    
    <main>
        <section class="help-section">
            <h2>Submit a Ticket</h2>
            <form id="ticketForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" required>
                
                <label for="issue">Issue Description</label>
                <textarea id="issue" required></textarea>
                
                <button type="submit" class="btn">Submit Ticket</button>
            </form>
        </section>
        
        <section class="chat-section">
            <h2>Live Chat</h2>
            <button id="chatButton" class="btn">Chat with Support</button>
        </section>

        <!-- Button Section -->
        <div class="btn-container">
            <a href="index3.html" class="btn">Back to Dashboard</a>
           <!-- <a href="support.html" class="btn">Contact Support</a> -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Insurance Co. All rights reserved.</p>
    </footer>
</body>
</html>
