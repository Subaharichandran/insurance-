<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="claim_status.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Check Your Claim Status</h2>

    <div class="status-box mt-4">
        <label for="policySearch" class="form-label">Enter Policy Number:</label>
        <input type="text" id="policySearch" class="form-control" placeholder="Enter Policy Number">
        <button class="btn btn-check-status mt-3" onclick="searchClaim()">Check Status</button>
    </div>

    <div id="statusResult" class="mt-4"></div>

    <div class="text-center mt-4">
        <a href="claim.html" class="btn btn-primary">Back to Claim Request</a>
    </div>
</div>

<script src="claim_status.js"></script>
</body>
</html>
