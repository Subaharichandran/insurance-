<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Claim Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <a href="index3.html" class="dashboard-btn">Back to Dashboard</a>
    </div>
    
    <div class="d-flex justify-content-between mb-3">
        <h2 class="text-center flex-grow-1">Submit a Claim Request</h2>
        <a href="claim_status.html" class="status-btn">View Claim Status</a>
    </div>
    
    

    <div class="card p-4 mt-4">
        <form id="claimForm">
            <div class="mb-3">
                <label class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="employeeName" required
                pattern="^[A-Za-z\s]+$"
                title="Name should contain only letters and spaces">
            </div>
            <div class="mb-3">
                <label class="form-label">Policy ID</label>
                <input type="text" class="form-control" id="policyID" required pattern="[A-Z0-9]{6,12}" 
                title="Name should contain only letters and spacesPolicy number must be 6-12 characters (A-Z, 0-9)">
            </div>
            <div class="mb-3">
                <label class="form-label">Claim Type</label>
                <select class="form-control" id="claimType" required>
                    <option value="">Select Claim Type</option>
                    <option value="Medical">Medical</option>
                    <option value="Travel">Travel</option>
                    <option value="Accident">Accident</option>
                    <option value="Other">Other</option>
                </select>
            </div>            
            <div class="mb-3">
                <label class="form-label">Claim Amount ($)</label>
                <input type="number" class="form-control" id="claimAmount" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Proof Document</label>
                <input type="file" class="form-control" id="proofDocument" accept=".pdf,.jpg,.png,.doc,.docx" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Claim</button>
        </form>
        <p id="successMessage" class="text-success text-center mt-3" style="display: none;">Request Sent Successfully!</p>
    </div>
</div>

<script src="claim.js"></script>
</body>
</html>
